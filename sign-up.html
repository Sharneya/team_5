<!DOCTYPE html>
<html>

<head>
    <title>eatly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
	<link rel="stylesheet" href="css/sign-up.css" />
</head>

<body>

<section class="sign-up">
	<div class="container">
		<!--Иконка лого-->
		<div class="sign-up__logo">
			<a href="index.html" class="logo">
				<img src="img/logo.svg" alt="logo" width=45.94px height=42.31px>
			</a>
		</div>

		<!--поле Sign Up-->
		<section class="sign-up__box">
				
					<div class="upper__title">
						Sign Up To eatly
					</div>
					
					<!--кнопки регистрации через Google и Apple-->
					<div class="upper__accounts">
						<a href="#" class="upper__accounts--button">
							<img src="img/sign-up/google-icon.svg" class="upper__accounts--icon">
						</a>
						<a href="#" class="upper__accounts--button">
							<img src="img/sign-up/apple-icon.svg" class="upper__accounts--icon">
						</a>
					</div>
					
					<div class="upper__or">
						OR
					</div>
					
					<!--Поля ввода-->
					<div class="lower__input">
						<img src="img/sign-up/user.svg" class="input__icon icon--default"/>
						<img src="img/sign-up/user-active.svg" class="input__icon icon--active"/>
						<input type="text" placeholder="Full Name"/>
					</div>
					
					<div class="lower__input">
						<img src="img/sign-up/email.svg" class="input__icon icon--default"/>
						<img src="img/sign-up/email-active.svg" class="input__icon icon--active"/>
						<input type="email" placeholder="Email"/>
					</div>
					
					<div class="lower__input">
						<img src="img/sign-up/lock.svg" class="input__icon icon--default"/>
						<img src="img/sign-up/lock-active.svg" class="input__icon icon--active"/>
						<input type="password" placeholder="Password"/>
						<img src="img/sign-up/eye.svg" class="input__icon input__icon--right icon--default"/>
						<img src="img/sign-up/eye-active.svg" class="input__icon input__icon--right icon--active"/>
					</div>
					
					<!--кнопка sign up-->
					<div class="sign-up__box--button">
						SIGN UP
					</div>
					
					<!--ссылка на sign in-->
					<div class="sign-up__to-sign-in">
						Already Have An Account? <a href="#">Log In</a>
					</div>
		</section>
		
		<div class="sign-up__copyright">
			<a href="#">Privacy Policy</a>
			Copyright 2022
		</div>
	</div>
</section>

</body>

</html>
